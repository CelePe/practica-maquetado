<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-card">
  <div class="bottom-part">
    <div class="options-container">
      <nav class="bottom-nav">
        <ul class="options-list">
          <li class="options-list-li"><p class="border-bottom-list">Tastes good with</p></li>
          <li class="options-list-li">Feedbacks <span class="number10">(10)</span></li>
          <li class="options-list-li">Detailed info</li>
        </ul>
      </nav>
      <div class="card-container">
        <div class="card">
          <img class="img-options" src="http://www.pngplay.com/wp-content/uploads/2/Top-View-Pizza-Transparent-Background.png"
            alt="img-pizza">
          <p class="title-food">Hot Pepper Salad</p>
          <p class="description-food">Cayen pepper, water melon, mango...</p>
          <div class="price"><img class="pricetag" src="img/tag-icon.png" alt="tag">       
          <p class="price-text">$14</p>
          </div>
          <div class="addbutton">+</div>
        </div>
        <div class="card">
          <img class="img-options"
            src="https://cdn.shopify.com/s/files/1/1698/9451/products/Moroccan_Chicken_Plate_1024x1024.png?v=1536624613"
            alt="img-curry">
          <p class="title-food">Sallate Italliano</p>
          <p class="description-food">Perreroni, chilly, mozarella, tomato...</p>
          <div class="price"><img class="pricetag" src="img/tag-icon.png" alt="tag">
          <p class="price-text">$28</p>

          </div>
          <div class="addbutton">+</div>
        </div>
        <div class="card">
          <img class="img-options"
            src="https://images.ctfassets.net/4frik3v39clf/5CvdEQ4ilCa9iRkGROnOwW/dd516110e6d37e91a8e3439d05163207/Smothered_Pork_Chops_with_Home_Fries_and_Green_Beans_-_Week_33.png"
            alt="img-pork">
          <p class="title-food">Miso Soupe</p>
          <p class="description-food">Miso sauce, Mushrooms, tofu</p>
          <div class="price"><img class="pricetag" src="img/tag-icon.png" alt="tag">
            <p class="price-text">$4
              </p>
            </div>
          <div class="addbutton">+</div>
        </div>
        <div class="card">
          <img class="img-options"
            src="https://cdn.shopify.com/s/files/1/1698/9451/products/Chicken_Marsala_Plate_1024x1024.png?v=1536623536"
            alt="img-chicken">
          <p class="title-food">Pasta Grande</p>
          <p class="description-food">Eggs, pasta, ham, red pepper</p>
          <div class="price">
            <img class="pricetag" src="img/tag-icon.png" alt="tag">
            <p class="price-text">$12</p>
          </div>
          <div class="addbutton">+</div>
        </div>
        <div class="gray-line"></div>
      </div>
    </div>
  </div>
  </div>
</div>
  
</body>

</html>
