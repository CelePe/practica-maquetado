<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-card">
<nav>
  <ul> 
  <li>Tastes good with</li>
  <li>Feedbacks <span class="number10">(10)</span></li>
  <li>Detailed info</li>
  </ul>
</nav>
  <div class="card-container">
    <div class="card">
      <img src="http://www.pngplay.com/wp-content/uploads/2/Top-View-Pizza-Transparent-Background.png" alt="img-pizza">
      <p class="title-food">Hot Pepper Salad</p>
      <p class="description-food">Cayen pepper, water mellon, mango...</p>
      <div class="pricetag">$14</div>
      <div class="addbutton">+</div>
    </div>
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/1698/9451/products/Moroccan_Chicken_Plate_1024x1024.png?v=1536624613" alt="img-curry">
      <p class="title-food">Sallate Italliano</p>
      <p class="description-food">Perreroni, chcilly, mozarella, tomato...</p>
      <div class="pricetag">$28</div>
      <div class="addbutton">+</div>
    </div>
    <div class="card">
      <img src="https://images.ctfassets.net/4frik3v39clf/5CvdEQ4ilCa9iRkGROnOwW/dd516110e6d37e91a8e3439d05163207/Smothered_Pork_Chops_with_Home_Fries_and_Green_Beans_-_Week_33.png" alt="img-pork">
      <p class="title-food">Miso Soupe</p>
      <p class="description-food">Miso sauce, Mushrooms, todu</p>
      <div class="pricetag">$4</div>
      <div class="addbutton">+</div>
    </div>
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/1698/9451/products/Chicken_Marsala_Plate_1024x1024.png?v=1536623536" alt="img-chicken">
      <p class="title-food">Pasta Grande</p>
      <p class="description-food">Eggs, pasta, ham, red pepper</p>
      <div class="pricetag">$12</div>
      <div class="addbutton">+</div>
    </div>
  </div>
</div>

  
</body>
</html>
