<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div class="main-card">
    <header>
      <nav class="nav-box">
        <div class="logo-food">
          <h1 class="food-letter">FOOD</h1> 
          <h4 class="delivery-letter">DELIVERY</h4>
        </div>

      <div class="cont-container-header"> 
      <!-- contenedor ubicacion y busqueda -->
        <div class="container-input-lupa">
            <label class="location-text" for="text">
                <i class="fas fa-map-marker-alt"></i>
                My location: <span id="adreess"> Downtown Broklyn, str 29, box 14</span>
                 <i class="fas fa-pencil-alt"></i>
            </label>
            <input class="input-search" type="text" name="input-search" placeholder="  What food you want? ">
            <i class="fas fa-search"></i>         
        </div>
                
        <div class="img-box-nav">
          <img id="img-1" class="img-small-nav" src="pasta-piada-italian-street-food-home-page-38.png" alt="pasta" > 
          <img id="img-2" class="img-small-nav" src="Smothered_Pork_Chops_with_Home_Fries_and_Green_Beans_-_Week_33.png" alt="pizza">
          <img id="img-3" class="img-small-nav" src="Moroccan_Chicken_Plate_1024x1024.png" alt="chicken">
        </div>
  
        <div class="pedido-box-button">
          <div class="pedido-box-detalles">
            <span class="box-pedido-dishes">3 dishes</span>
            <span class="box-pedido-price">$ 56</span>
            <i class="fas fa-shopping-cart"></i>
          </div>
          <button class="order-button">order</button>
        </div>
      </div>
    </nav>  
  </header>

  <section class="card-description-food">    
    <!--Imagen pizza y boton de retorno de menu-->
    <div class="cont-img-pizza-backtomenubtn">      
        <span class="back-to-menu-button"> < Back to menu</span>      
        <img class="img-pizza-pomodoro" src="pizza-png-1096x1111_06ce1bde.png" alt="pizza pomodoro" >
    </div>
    <!--contenedor informacion pizza y pedido-->
    <div class="cont-info-pizza">
      <h2 class="tomato-tittle">Tomato Pomadoro</h2>
      <!-- ingredientes e iconos -->
        <div class="info-ingredientes-pizza">
            <i class="fas fa-pepper-hot"></i>
            <i class="fas fa-pepper-hot"></i>
            <i class="fas fa-pepper-hot"></i>
            <i class="fas fa-pepper-hot"></i>
            <i  id="grey-pepper" class="fas fa-pepper-hot"></i>
          <span> Hot as hell!</span>  
          <p>The amazing sauce accentuates the crust, cheese and other toppings as it bakes in whith the entire pizza...</p>
          <!--botones-->
          <section class="buttons-order">
            <button class="btn-cantidad"></button>
            <button class="btn-price">Price <span>$14<span></button>
            <button class="btn-add-to-cart-big">Add to cart</button>
          </section>
        </div>
    </div>    
    
    </div>
  
  </section>
















</div>

  
</body>
</html>
